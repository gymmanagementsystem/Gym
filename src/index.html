<!doctype html>
<html lang="en" class="no-js">

<head>
  <title>健身房管理系统</title>
  <!-- Required meta tags -->
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="assets/css/admin.css">
  <script src="assets/js/app.js"></script>
  <script src="assets/js/amazeui.min.js"></script>
  <!-- 省市区三级联动插件 -->
  <script src="assets/js/distpicker.data.js"></script>
  <script src="assets/js/distpicker.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    $(function () {
      //省份
      let provinces = ['北京', '上海', '天津', '重庆'];
      //城市
      let citys = [
        ['东城区', '西城区', '崇文区', '宣武区', '朝阳区', '丰台区', '石景山区', '海淀区门', '头沟区', '房山区', '通州区', '顺义区', '昌平区', '大兴区', '怀柔区', '平谷区', '密云县', '延庆县'],
        ['黄浦区', '卢湾区', '徐汇区', '长宁区', '静安区', '普陀区', '闸北区', '虹口区', '杨浦区', '闵行区', '宝山区', '嘉定区', '浦东新区', '金山区', '松江区', '青浦区', '南汇区', '奉贤区', '崇明县'],
        ['和平区', '河东区', '河西区', '南开区', '河北区', '红桥区', '塘沽区', '汉沽区', '大港区', '东丽区', '西青区', '津南区', '北辰区', '武清区', '宝坻区', '宁河县', '静海县', '蓟县'],
        ['万州区', '涪陵区', '渝中区', '大渡口', '区江北区', '沙坪坝区 ', '九龙坡区  ', '南岸区 ', '北碚区 ', ' 万盛区 ', '双桥区 ', '渝北区 ', '巴南区 ', '黔江区 ', '长寿区 ', '江津区 ',
          '合川区 ', '永川区 ', '南川区', '綦江县', ' 潼南县 ', '铜梁县', ' 大足县 ', '荣昌县', ' 璧山县', ' 梁平县 ', '城口县 ', '丰都县 ', '垫江县 ', ' 武隆县 ', '忠县 ', '开县 ', '云阳县 ', '奉节县 ', '巫山县 ', '巫溪县 ', '石柱土家族自治县',
          '秀山土家族苗族自治县 ', '酉阳土家族苗族自治县', ' 彭水苗族土家族自治县']
      ];
      //省份的select
      let provinceSelect = $('#province');
      //页面加载时将省份加载到省份的select上
      $.each(provinces, function (i, n) {
        //alert(`${i}:${n}`);
        //创建省份下的option
        let optionNode = document.createElement('option');
        //创建option的文本
        let optionText = document.createTextNode(n);
        //将文本加到option节点上
        $(optionNode).append(optionText);
        //将option加到select下
        $(optionNode).appendTo(provinceSelect);
        //为option添加value
        $(optionNode).attr('value', i);
      });
      //为第一个select绑定change事件
      provinceSelect.change(function () {
        $('#city').empty();
        //当前点击的省份的Value
        let currentPro = this.value;
        //遍历城市
        $.each(citys, function (j, m) {
          if (currentPro == j) {
            $.each(citys[j], function (i, n) {
              let optionNode = document.createElement('option');
              //创建城市option的文本
              let optionText = document.createTextNode(n);
              //将文本加到城市option节点上
              $(optionNode).append(optionText);
              //将option加到城市select下
              $(optionNode).appendTo($('#city'));
              //为option添加value
              $(optionNode).attr('value', i);
            });
          }
        });
      });
    });   
  </script>
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
