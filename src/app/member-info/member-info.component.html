<div class="admin-biaogelist">
    <div class="listbiaoti am-cf">
        <ul class="am-icon-flag on"> 会员列表</ul>
        <dl class="am-icon-home" style="float: right;"> 当前位置： 会员管理 > <a href="#">会员列表</a></dl>
    </div>
    <div class="fbneirong">
        <!-- 条件筛选 -->
        <div class="row">
            <div class="col-lg-12">
                <div class="am-btn-toolbars am-btn-toolbar am-kg am-cf">
                    <ul>
                        <li>
                            <div class="am-btn-group am-btn-group-xs">
                                <select data-am-selected="{btnWidth: 90, btnSize: 'sm', btnStyle: 'default'}">
                                    <option value="b">年卡</option>
                                    <option value="o">季卡</option>
                                    <option value="b">月卡</option>
                                    <option value="o">周卡</option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <div class="am-btn-group am-btn-group-xs">
                                <select data-am-selected="{btnWidth: 90, btnSize: 'sm', btnStyle: 'default'}">
                                    <option value="b">男</option>
                                    <option value="o">女</option>
                                </select>
                            </div>
                        </li>

                        <li>
                            <div class="am-btn-group am-btn-group-xs">
                                <select data-am-selected="{btnWidth: 90, btnSize: 'sm', btnStyle: 'default'}">
                                    <option value="b">产品分类</option>
                                    <option value="o">下架</option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <span class="tubiao am-icon-calendar"></span>
                            <input type="text" class="am-form-field am-input-sm am-input-zm  am-icon-calendar"
                                placeholder="开卡日期" data-am-datepicker="{theme: 'success',}" readonly />
                        </li>
                        <li style="margin-left:-14px;margin-top: -3px;"><input type="text" class="am-form-field am-input-sm am-input-xm"
                                placeholder="关键词搜索" /></li>
                        <li style="margin-top:1px;"><button type="button" class="am-btn am-radius am-btn-xs am-btn-success"
                                style="margin-top: -1px;">搜索</button></li>
                        <li style="float:right;">
                            <div class="am-btn-group am-btn-group-xs">
                                <button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span>
                                    新增</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 会员列表/操作 -->
        <div class="row">
            <div class="col-lg-12">
                <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped">
                        <tr class="am-success">
                            <th class="table-check"><input type="checkbox" /></th>
                            <th class="table-id">卡号</th>
                            <th class="table-id">姓名</th>
                            <th class="table-id">电话</th>
                            <th class="table-title">卡类型</th>
                            <th class="table-type">开卡时间</th>
                            <th class="table-author am-hide-sm-only">状态 <i class="am-icon-check am-text-warning"></i>
                                <i class="am-icon-close am-text-primary"></i></th>
                            <th class="table-date am-hide-sm-only">修改日期</th>
                            <th width="163px" class="table-set">操作</th>
                        </tr>
                        <tr *ngFor="let member of members.items">
                            <td><input type="checkbox" /></td>
                            <td>{{member.id}}</td>
                            <td>{{member.name}}</td>
                            <td>{{member.tel}}</td>
                            <td>{{member.cardType.name}}</td>
                            <td>{{member.balance}}</td>
                            <td>{{member.openTime | date:'yyyy-MM-dd'}}</td>
                            <td *ngIf="member.state==0">失效</td>
                            <td *ngIf="member.state==1">使用中</td>
                            <td>
                                {{member.address}}
                            </td>
                            <td class="am-hide-sm-only">2014年9月4日 7:28:47</td>
                            <td>
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <button class="am-btn am-btn-default am-btn-xs am-text-secondary am-round"><span
                                                class="am-icon-pencil-square-o"></span></button>
                                        <button class="am-btn am-btn-default am-btn-xs am-text-warning  am-round"><span
                                                class="am-icon-copy"></span></button>
                                        <button class="am-btn am-btn-default am-btn-xs am-text-danger am-round"><span
                                                class="am-icon-trash-o"></span></button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation">
                  <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#"></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">{{page}}</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
