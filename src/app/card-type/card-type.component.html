<div class="admin-biaogelist">
    <div class="listbiaoti am-cf">
        <ul class="am-icon-flag on">会员卡类型
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
              Launch
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body">
                            Body
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </ul>
        <dl class="am-icon-home" style="float: right;"> 当前位置： 会员管理 > <a href="#">会员卡类型</a></dl>
    </div>
    <div class="fbneirong">
        <table class="table table-hover table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th width="10%">类型编号</th>
                    <th width="15%">类型名称</th>
                    <th width="20%">出售单价</th>
                    <th width="40%">备注</th>
                    <th width="20%">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cardType of cardTypes">
                    <td>{{cardType.id}}</td>
                    <td>{{cardType.name}}</td>
                    <td>
                        {{ cardType.price | currency:'￥'}}
                    </td>
                    <td>{{cardType.remark}}</td>
                    <td>
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <button class="am-btn am-btn-default am-btn-xs am-text-secondary am-round"><span class="am-icon-pencil-square-o"></span></button>
                                <button class="am-btn am-btn-default am-btn-xs am-text-warning  am-round"><span class="am-icon-copy"></span></button>
                                <button class="am-btn am-btn-default am-btn-xs am-text-danger am-round"><span class="am-icon-trash-o"></span></button>
                            </div>
                        </div>
                    </td>
            </tbody>
        </table>
    </div>
</div>
